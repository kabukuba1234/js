<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <button onclick="pokazTekst()">Pokaz tekst</button>
    <p id="miejsceNaTekst"></p>
    <img id="obrazek" src="https://picsum.photos/200/300">
    <button onclick="przelaczObrazek()">Poka≈º / ukryj obrazek</button>
    <script>
        console.log("hello world");
        function pokazTekst() {
        document.getElementById('miejsceNaTekst').innerHTML = "Ten tekst znajdzie sie w akapicie";
        }
        function przelaczObrazek() {
            if(document.getElementById('obrazek').style.display == "block")
            document.getElementById('obrazek').style.display = "none";
            else
            document.getElementById('obrazek').style.display = "block";
        }

    </script>

</body>
</html>
